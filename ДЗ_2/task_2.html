<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict';

	let a = 2;
	let x = 1 + (a *= 2);
	alert(a); // a = 4, так как оператор присваивания с умножение выглядит как a = a * 2, а 2 * 2 = 4.
	alert(x); // x = 5, так 1 + 4 = 5.

	</script>
</body>
</html>
