<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict';

	let a = +prompt("Введите 1 число: ");
	let b = +prompt("Введите 2 число: ");

	if ((a >= 0 && b <= 0) || (a <= 0 && b >= 0)) {
		alert(a+b); //сумма чисел с противоположным знаком
	} else if (a >= 0 && b >= 0) {
		alert(a-b); // разность положительных чисел
	} else {
		alert(a*b); // произведение отрицательных чисел
	}

	</script>
</body>
</html>
