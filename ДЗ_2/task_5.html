<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict';

	function mathOperation(arg1, arg2, operation) {
		let result = 0;
		switch (operation) {
			case "plus":
				result = arg1 + arg2;
				break;
			case "minus":
				result = arg1 - arg2;
				break;
			case "multiplication":
				result = arg1 * arg2;
				break;
			default:
				throw new Error("Неверная операция " + operation);
		}
		return result;
	}

	let plusSign = mathOperation(5, 6, "plus");
	let minusSign = mathOperation(5, 6, "minus");
	let multiplicSign = mathOperation(5, 6, "multiplication");
	//let unknownOper = mathOperation(5, 6, "%");
	console.log(plusSign);
	console.log(minusSign);
	console.log(multiplicSign);
	//console.log(unknownOper);

	</script>
</body>
</html>
