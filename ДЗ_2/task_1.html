<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict';

	let a = 1, b = 1, c, d;
	c = ++a;
	alert(c); //ответ 2, потому что А в префиксной форме увеличится на 1 и А станет ровняться 2, С прировняется 2.

	d = b++;
	alert(d); //ответ 1, потому что B в постфиксной форме, в D вернется значение 1, но B после вывода D увеличится на 1 и станет равно 2.

	c = 2 + ++a; 
	alert(c); //ответ 5, так как А у нас сейчас 2 и в префиксной форме она увеличится на 1, то станет равно 3, далее 3+2=5, С станет 5.

	d = 2 + b++;
	alert(d); //ответ 4, так как B сейчас 2 и в постфиксной форме до вычисления она не увеличится на 1, то 2+2 = 4. После B станет = 3.

	alert(a); //a = 3, так как за предыдущие вычисления она увеличивалась на 1 два раза начиная с числа 1.
	alert(b); //b = 3, так как за предыдущие вычисления она увеличивалась на 1 два раза начиная с числа 1.

	</script>
</body>
</html>
