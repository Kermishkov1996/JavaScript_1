<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict'

	let res1 = 10 + 10 + "10";
	console.log(res1);
	/* Так как первых два операнда - числа, то происходит их сложение 10 + 10 = 20
	далее идет конкатенация и получается строка "2010" */

	let res2 = 10 + "10" + 10;
	console.log(res2);
	/*Так как у первых двух операндов есть строка, то происходит склевание, 
	получается новая строка "1010" и далее идет склеивание с третим операндом, 
	результат строка "101010" */

	let res3 = 10 + 10 + +"10";
	console.log(res3);
	/*Сначало сложение двух чисел 10 + 10
	так как присутствует унарный плюс, то идет сложение двух чисел 20 + 10,
	результат число 30 */

	let res4 = 10 / -"";
	console.log(res4);
	/*При делении числа 10 на отрицательное пустое число, получится в итоге 
	отрицательная бесконечность */

	let res5 = 10 / +"2,5";
	console.log(res5);
	/*Так как при переводе строки в число через унарный плюс стоит дробное число, то происходит ошибка и ввыводится NaN, а если у одного из операнда есть NaN,
	то и результат будет NaN */

	</script>
</body>
</html>
