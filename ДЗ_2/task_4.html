<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
	'use strict';

	let a = +prompt("Введите 1 число: ");
	let b = +prompt("Введите 2 число: ");

	function getSum(a, b) {
		return a + b;
	}
	alert(getSum(a,b));

	function getDifference(a, b) {
		return a - b;
	}
	alert(getDifference(a,b));

	function getDivision(a, b) {
		return a / b;
	}
	alert(getDivision(a,b));

	function getMultiplic(a, b) {
		return a * b;
	}
	alert(getMultiplic(a,b));

	</script>
</body>
</html>
