<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<div class="dropdown">
  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Корзина</button>
  		<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
    		<table class="table table-hover">
                <thead>
                    <tr>
                    	<th scope="col">ID</th>
                    	<th scope="col">Наименование</th>
                    	<th scope="col">Цена</th>
                    	<th scope="col">Количество</th>
                    	<th scope="col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th colspan="2" scope="row">Итого:</th>
                        <td colspan="3">
                            <span class="total">0</span>
                            <i class="fas fa-ruble-sign"></i>
                        </td>
                    </tr>
                </tfoot>
            </table>
  		</div>
		</div>
	</header>

	<div class="row">
            <div class="col-4">
                <div class="nameProduct">Товар 1</div>
                <img src="https://placeimg.com/480/320/tech" alt="photo" class="img-thumbnail">
                <div class="price">
                    <span class="productPrice">100</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="1"
                        data-price="100"
                        data-name="Товар 1"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div class="nameProduct">Товар 2</div>
                <img src="https://placeimg.com/480/320/tech" alt="photo" class="img-thumbnail">
                <div class="price">
                    <span class="productPrice">300</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="2"
                        data-price="300"
                        data-name="Товар 2"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div class="nameProduct">Товар 3</div>
                <img src="https://placeimg.com/480/320/tech" alt="photo" class="img-thumbnail">
                <div class="price">
                    <span class="productPrice">700</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="3"
                        data-price="700"
                        data-name="Товар 3"
                        >
                    В корзину
                </button>
            </div>
        </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
